<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="menuholder" class="full-screen centre-content column">
        <div class="centre-content row">
            <button class="button-30" role="button">Verbal-Linguistic</button>
            <button class="button-30" role="button">Visual-Spatial</button>
            <button class="button-30" role="button">Logical-Mathematical</button>
            <button class="button-30" role="button">Musical</button>
            <button class="button-30" role="button">Interpersonal</button>
        </div>
        <div id="main-content">
            <div class="top-right">
                <button class="button-30" role="button" onclick="CloseMainContent()">X</button>
            </div>
        </div>
        <div class="centre-content row">
            <button class="button-30" role="button">Intrapersonal</button>
            <button class="button-30" role="button">Naturalistic</button>
            <button class="button-30" role="button" onclick="MenuClick()">Kinesthetic</button>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
